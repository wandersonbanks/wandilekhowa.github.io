<form role="form">
  <div class="form-group">
    <label for="email">Your name:</label>
    <input ng-model="user_name" type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Your id:</label>
    <input ng-model="user_id" type="text" class="form-control" id="pwd">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button ng-click="storeVars(user_name, user_id)" type="submit" class="btn btn-default">Go to profile</button>
</form>
